<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FAX Portal</title>
  <link rel="manifest" href="/manifest.json" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen">
  <aside class="w-64 bg-gray-200 p-4">
    <nav>
      <ul>
        <li><a href="/" class="text-blue-700">Shell</a></li>
        <li><a href="/wiki/" class="text-blue-700">Wiki</a></li>
        <li><a href="/maps/" class="text-blue-700">Maps</a></li>
        <li><a href="/livesport/" class="text-blue-700">LiveSport</a></li>
      </ul>
    </nav>
  </aside>
  <div class="flex-1 flex flex-col">
    <header class="bg-gray-800 text-white p-4">Topbar</header>
    <main class="p-4 flex-1 overflow-y-auto">
      {% block content %}{% endblock %}
    </main>
  </div>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js');
    }
  </script>
</body>
</html>
