<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAX Portal</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'fax_calendar/woorld.css' %}">
</head>
<body class="flex flex-col h-screen">
    <header class="sticky top-0 z-[1000] flex items-center bg-gray-800 text-white px-4 py-2 space-x-2">
        <div class="flex items-center space-x-2">
            <button id="back-btn" class="p-1 rounded hover:bg-gray-700">&#8592;</button>
            <button id="forward-btn" class="p-1 rounded hover:bg-gray-700">&#8594;</button>
            <button id="reload-btn" class="p-1 rounded hover:bg-gray-700">&#8635;</button>
            <a href="/" class="ml-2 font-bold">FAX</a>
        </div>
        <form action="/search" method="get" class="flex-1 flex justify-center px-4">
            <input
                name="q"
                type="search"
                placeholder="Search Woorld‚Ä¶"
                class="w-full max-w-4xl p-1 rounded text-black"
                aria-label="Search Woorld"
            />
        </form>
        <div class="flex items-center space-x-4">
            {% include "fax_calendar/_woorld_date_control.html" %}
            <a href="#" class="p-1 hover:bg-gray-700 rounded">üë§</a>
            {% if request.user.is_staff %}
            <form method="post" action="{% url 'admin-toggle' %}">
                {% csrf_token %}
                <button class="p-1 hover:bg-gray-700 rounded">
                    {% if request.session.admin_mode %}Spr√°vce ON{% else %}Spr√°vce OFF{% endif %}
                </button>
            </form>
            {% endif %}
            <div class="relative">
                <button id="menu-btn" class="p-1 hover:bg-gray-700 rounded">‚Ä¶</button>
                <div id="menu-dropdown" class="hidden absolute right-0 mt-2 w-40 bg-white text-black rounded shadow-lg">
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100">Nov√° karta</a>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100">Nov√© okno</a>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100">Nastaven√≠</a>
                    {% if request.user.is_staff %}
                    <a href="/admin/" class="block px-4 py-2 hover:bg-gray-100">&#9881; Admin</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>
    <main class="p-4 pt-4 flex-1 overflow-y-auto">
        {% block content %}{% endblock %}
    </main>
    <script src="{% static 'fax_calendar/woorld.js' %}"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const menuBtn = document.getElementById('menu-btn');
        const dropdown = document.getElementById('menu-dropdown');
        if (menuBtn && dropdown) {
            menuBtn.addEventListener('click', function() {
                dropdown.classList.toggle('hidden');
            });
        }
        const backBtn = document.getElementById('back-btn');
        const forwardBtn = document.getElementById('forward-btn');
        const reloadBtn = document.getElementById('reload-btn');
        if (backBtn) backBtn.addEventListener('click', () => window.history.back());
        if (forwardBtn) forwardBtn.addEventListener('click', () => window.history.forward());
        if (reloadBtn) reloadBtn.addEventListener('click', () => window.location.reload());
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js');
        }
    });
    </script>
</body>
</html>
