{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Článek</h1>
<form method="post" class="space-y-4">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="bg-blue-500 text-white px-3 py-1 rounded">Uložit</button>
</form>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    if (document.getElementById('id_content_md')) {
      new SimpleMDE({ element: document.getElementById('id_content_md') });
    }
  });
</script>
{% endblock %}
