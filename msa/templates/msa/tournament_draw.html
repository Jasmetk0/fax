{% extends 'msa/tournament_base.html' %}
{% block tournament_content %}
<div class="mt-4">
  {% if slots %}
  <ul class="list-disc list-inside">
    {% for entry in slots %}
      <li>
        {{ forloop.counter }}. {% if entry %}{{ entry.player.name }}{% else %}BYE{% endif %}
      </li>
    {% endfor %}
  </ul>
  {% else %}
  <p>No draw available.</p>
  {% endif %}
</div>
{% endblock %}
