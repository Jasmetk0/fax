{% extends 'base.html' %}
{% block content %}
{% include 'msa/nav.html' %}
<h1 class="text-2xl mb-4">Hráči</h1>
<form method="get" class="mb-4 space-x-2">
  <input type="text" name="q" value="{{ request.GET.q }}" placeholder="Search" class="border p-1"/>
  <input type="text" name="country" value="{{ request.GET.country }}" placeholder="Country" class="border p-1"/>
  <button class="bg-gray-200 px-2 py-1 rounded">Filter</button>
</form>
<ul>
  {% for p in players %}
  <li><a href="{% url 'msa:player-detail' p.slug %}">{{ p.name }}</a></li>
  {% empty %}
  <li>No players.</li>
  {% endfor %}
</ul>
{% if form %}
<form method="post" class="mt-4">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="bg-blue-500 text-white px-2 py-1 rounded">Save</button>
</form>
{% endif %}
{% endblock %}
