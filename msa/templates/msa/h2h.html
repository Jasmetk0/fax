{% extends 'msa/base.html' %}
{% block msa_content %}
<!-- MSA-REDESIGN: nav included in base -->
<h1 class="text-3xl font-semibold mb-4">Head to Head</h1>
<form method="get" class="mb-4 flex gap-2">
  <select name="a" class="border border-slate-800 bg-slate-900 rounded px-2 py-1">
    {% for p in players %}
    <option value="{{ p.slug }}" {% if player_a and p.slug == player_a.slug %}selected{% endif %}>{{ p.name }}</option>
    {% endfor %}
  </select>
  <select name="b" class="border border-slate-800 bg-slate-900 rounded px-2 py-1">
    {% for p in players %}
    <option value="{{ p.slug }}" {% if player_b and p.slug == player_b.slug %}selected{% endif %}>{{ p.name }}</option>
    {% endfor %}
  </select>
  <button class="bg-slate-800 text-slate-100 rounded px-3 py-1">Compare</button>
</form>

{% if record %}
<p>Bilance: {{ record }}</p>
<ul>
  {% for m in matches %}
  <li>{{ m.tournament.name }} - {{ m.player1.name }} vs {{ m.player2.name }} - {{ m.winner.name }}</li>
  {% endfor %}
</ul>
{% endif %}
{% endblock %}
