{% extends 'base.html' %}
{% block content %}
{% include 'msa/nav.html' %}
<h1 class="text-2xl mb-4">Novinky</h1>
<ul>
  {% for n in posts %}
  <li><a href="{% url 'msa:news-detail' n.slug %}">{{ n.title }}</a></li>
  {% empty %}
  <li>No news.</li>
  {% endfor %}
</ul>
{% if form %}
<form method="post" class="mt-4">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="bg-blue-500 text-white px-2 py-1 rounded">Save</button>
</form>
{% endif %}
{% endblock %}
