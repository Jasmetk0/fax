{% extends 'base.html' %}
{% block content %}
{% include 'msa/nav.html' %}
<h1 class="text-2xl mb-4">Squash TV</h1>
<ul>
  {% for m in media %}
  <li><a href="{{ m.video_url }}" target="_blank">{{ m.title }}</a></li>
  {% empty %}
  <li>No media.</li>
  {% endfor %}
</ul>
{% if form %}
<form method="post" class="mt-4">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="bg-blue-500 text-white px-2 py-1 rounded">Save</button>
</form>
{% endif %}
{% endblock %}
