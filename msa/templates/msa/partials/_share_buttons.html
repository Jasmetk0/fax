{% if is_admin and not is_public %}
<div class="mb-4">
  <form method="post" class="flex gap-2 items-center">
    {% csrf_token %}
    <input type="hidden" name="action" value="share_link" />
    <select name="variant" class="border px-2 py-1 text-sm">
      <option value="main">Main</option>
      <option value="qual">Qualifying</option>
    </select>
    <select name="format" class="border px-2 py-1 text-sm">
      <option value="html">HTML</option>
      <option value="json">JSON</option>
    </select>
    <input name="rounds" type="text" class="border px-2 py-1 w-40 text-sm" placeholder="Rounds (R96,R64)" />
    <button class="px-3 py-1 border rounded text-sm">Share</button>
  </form>
  {% if share_url %}
  <p class="text-sm mt-2">Your share link: <a href="{{ share_url }}" class="underline">{{ share_url }}</a></p>
  {% endif %}
</div>
{% endif %}
