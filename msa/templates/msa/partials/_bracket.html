<div class="flex gap-4 overflow-x-auto">
  {% for round_code, matches in bracket_items %}
    <div class="bracket-round">
      <h3>{{ round_code }}</h3>
      {% for item in matches %}
        {% include 'msa/partials/_match_card.html' with item=item is_admin=is_admin print_mode=print_mode %}
      {% endfor %}
    </div>
  {% endfor %}
</div>
