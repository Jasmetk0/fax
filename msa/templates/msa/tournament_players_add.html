{% extends 'msa/manage_base.html' %}
{% load static %}
{% block extra_head %}
  {{ block.super }}
  <link rel="stylesheet" href="{% static 'msa/players.css' %}">
{% endblock %}
{% block popup_content %}
<h1 class="mb-4">Add Players</h1>
<form method="get" class="mb-4 badges">
  <input type="text" name="q" value="{{ q }}" placeholder="Search" class="text-black"/>
  <button type="submit" class="btn btn-sm">Filter</button>
  </form>
<form method="post" class="card-body">
  {% csrf_token %}
  <ul class="mb-4">
    {% for player in players %}
    <li>
      <label><input type="checkbox" name="player_ids" value="{{ player.id }}"/> {{ player.name }}</label>
    </li>
    {% empty %}
    <li>No players available.</li>
    {% endfor %}
  </ul>
  <button type="submit" class="btn btn-primary">Done</button>
</form>
{% endblock %}
