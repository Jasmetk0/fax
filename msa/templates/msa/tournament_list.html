{% extends 'base.html' %}
{% block content %}
{% include 'msa/nav.html' %}
<h1 class="text-2xl mb-4">Turnaje</h1>
<ul>
  {% for t in tournaments %}
  <li><a href="{% url 'msa:tournament-detail' t.slug %}">{{ t.name }}</a> ({{ t.status }})</li>
  {% empty %}
  <li>No tournaments.</li>
  {% endfor %}
</ul>
{% if form %}
<form method="post" class="mt-4">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="bg-blue-500 text-white px-2 py-1 rounded">Save</button>
</form>
{% endif %}
{% endblock %}
