<h1>Tournaments</h1>
<ul>
  {% for tournament in object_list %}
    <li>
      <a href="{% url 'msa:tournament_detail' tournament.slug %}">{{ tournament.name }}</a>
      {{ tournament.start_date }}
    </li>
  {% empty %}
    <li>No tournaments.</li>
  {% endfor %}
</ul>
<a href="{% url 'msa:tournament_create' %}">Create tournament</a>
