<form id="woorld-date-form" class="inline" method="post" action="{% url 'fax_calendar:set_woorld_date' %}">
    {% csrf_token %}
    <label for="woorld-date-input" class="mr-1">Aktuální datum Woorldu:</label>
    <input
        id="woorld-date-input"
        type="text"
        name="woorld_date"
        value="{{ WOORLD_CURRENT_DATE }}"
        placeholder="DD-MM-YYYY"
        class="woorld-date-input"
        {% if FAX_RESET_DATE %}data-fax-reset="{{ FAX_RESET_DATE }}"{% endif %}
    />
    <button type="submit">✔</button>
</form>
